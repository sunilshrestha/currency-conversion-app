<div class="custom-mat-table">
  <div class="overflow-y-auto max-h-128">
    <mat-table [dataSource]="dataSource" class="min-w-full pb-1">

      <!-- ConversionDate Column -->
      <ng-container matColumnDef="ConversionDate">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let cell">
          {{ cell.conversionDate | date:"dd MMM yyyy hh:mm a" }}
        </mat-cell>
      </ng-container>

      <!-- FromCurrency Column -->
      <ng-container matColumnDef="FromCurrency">
        <mat-header-cell *matHeaderCellDef>From</mat-header-cell>
        <mat-cell *matCellDef="let cell">
          {{ cell.fromCurrency }}
        </mat-cell>
      </ng-container>

      <!-- ToCurrency Column -->
      <ng-container matColumnDef="ToCurrency">
        <mat-header-cell *matHeaderCellDef>To</mat-header-cell>
        <mat-cell *matCellDef="let cell">
          {{ cell.toCurrency }}
        </mat-cell>
      </ng-container>

      <!-- ExchangeRate Column -->
      <ng-container matColumnDef="ExchangeRate">
        <mat-header-cell *matHeaderCellDef>Rate</mat-header-cell>
        <mat-cell *matCellDef="let cell">
          {{ cell.exchangeRate | number:'1.4-4' }}
        </mat-cell>
      </ng-container>

      <!-- FromAmount Column -->
      <ng-container matColumnDef="FromAmount">
        <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
        <mat-cell *matCellDef="let cell">
          {{ cell.fromAmount | number:'1.2-2' }}
        </mat-cell>
      </ng-container>

      <!-- ToAmount Column -->
      <ng-container matColumnDef="ToAmount">
        <mat-header-cell *matHeaderCellDef>Converted Amount</mat-header-cell>
        <mat-cell *matCellDef="let cell">
          {{ cell.toAmount | number:'1.2-2' }}
        </mat-cell>
      </ng-container>

      <!-- Header & Row Definitions -->
      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

      <!-- No Data Row -->
      <div *matNoDataRow style="height: auto;">
        <div class="text-center py-4">
          No data available
        </div>
        <div class="flex justify-center">
          <button matButton="tonal" (click)="onRefresh()">Refresh</button>
        </div>
      </div>

    </mat-table>
  </div>
  <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)" aria-label="Select page of search results">
  </mat-paginator>
</div>
