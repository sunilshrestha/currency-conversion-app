<ng-progress ngProgressRef #globalProgressbar="ngProgressRef" id="global-progressbar" aria-label="Global Progressbar"
        [direction]="'ltr+'"
        ngProgressHttp
        cdkOverlayOrigin
        #globalOverlay="cdkOverlayOrigin">
</ng-progress>
<router-outlet />
<ng-template cdkConnectedOverlay
             [cdkConnectedOverlayOrigin]="globalOverlay"
             [cdkConnectedOverlayOpen]="globalProgressbar.active()"
             [cdkConnectedOverlayHasBackdrop]="true">
             @if(globalProgressbar.active()) {
                <div class="fixed inset-0 flex items-center justify-center">
                    <mat-spinner diameter="40"></mat-spinner>
                </div>
            }
</ng-template>
